<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <!-- Top header -->
    <div class="header">
      <img src="./resources/images/logo.png">
      <span>SECRET AGENT SUPPLY INC</span>
    </div>
    <!-- Banner image and title -->
    <div class="banner">
      <div class="arrivals">
        <h4>New arrival</h4>
        <h2>Sport bikes and motorcycles</h2>
      </div>
    </div>
    <!-- Navigation bar -->
    <div class="nav-bar">
      <nav>
        <ul>
          <li><a href="#">Eyewear</a></li>
          <li><a href="#">Apparel</a></li>
          <li><a href="#">Gadgets</a></li>
          <li><a href="#">Vehicles</a></li>
          <li><a href="#">Classes</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
    <!-- Product grid -->
    <div class="product-grid">
      <div class="product">
        <img src="./resources/images/pen.png">
        <span>Exploding Pen</span>
      </div>
      <div class="product">
        <img src="./resources/images/watch.png">
        <span>Cellular Watch</span>
      </div>
      <div class="product">
        <img src="./resources/images/glasses.png">
        <span>Thermal Glasses</span>
      </div>
    </div>
    <!-- Shop information -->
    <div class="shop-info">
      <div class="info-block">
        <span class="info-head">Location</span>
        <span>-47.346436, 84.32354</span>
      </div>
      <div class="info-block">
        <span class="info-head">Hours</span>
        <span>0800 - 1800</span>
      </div>
    </div>
    <!-- Footer -->
    <footer>
      <span>Copyright Secret Agent Supply Inc.</span>
    </footer>
